<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="createSignInWrapper">
            <div class="createAccount">
                <input id="fNameC" type="text" placeholder="First Name">
                <input id="emailCreateC" type="email" placeholder="Email">
                <input id="pwCreateC" type="password" placeholder="Password">
                <input type="submit" value="Create Account" id="createAcctBtn">
            </div>
            <div class="signIn">
                <input id="emailSignIn" type="email" placeholder="Email">
                <input id="pwSignIn" type="password" placeholder="Password">
                <input type="submit" value="Sign In" id="signInBtn">
            </div>
        </div>
        <button id="signOut">Sign Out</button>
    </div>
    
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="app/app.js"></script>
</body>
</html>
